<!DOCTYPE html>
<html>
   <head>
      <title>Timestamp Microservice | freeCodeCamp.org</title>
   </head>
   <body>
    <p id="response"></p>
    <script>
      const responseObj = {
        "unix": Date.now(),
        "utc": new Date().toUTCString()
      }

      document.getElementById("response").innerHTML = JSON.stringify(responseObj);
    </script>
  </body>
</html>
